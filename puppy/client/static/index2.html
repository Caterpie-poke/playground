<!DOCTYPE html>
<html>

<head>
  <title> Puppy Live! & Judge </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/github-markdown.css">
  <link rel="stylesheet" href="/css/all.min.css">
  <!-- https://uxmilk.jp/52837 -->
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <style>
    .overlay {
      height: 100%;
      width: 100%;
      display: none;
      position: fixed;
      z-index: 30;
      top: 0;
      left: 0;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.3);
    }

    .overlay-content {
      position: relative;
      top: 46%;
      width: 80%;
      text-align: center;
      margin-top: 30px;
      margin: auto;
    }

    .overlay input[type=text] {
      padding: 20px;
      font-size: 18px;
      border: none;
      float: left;
      width: 80%;
      background: white;
    }

    .overlay input[type=text]:hover {
      /* background: #f1f1f1; */
      background: rgba(0, 0, 0, 0.5);
      color: yellowgreen;
    }

    .overlay .btn {
      float: left;
      width: 6%;
      padding: 20px;
      font-size: 18px;
      background: #CAF2F3;
      border: none;
      cursor: pointer;
    }

    .btn {
      background-color: whitesmoke;
      /*background-color: pink;*/
      border: none;
      color: white;
      padding: 12px 12px;
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
      background-color: RoyalBlue;
      /*background-color: rgba(252, 238, 235, 1);*/
    }

    /* slideshow */
    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      /* position: relative; */
      margin: 0 auto;
      padding: 0;
    }

    /* Hide the images by default */
    .mySlides {
      display: none;
      padding: 0;
    }

    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 12px;
      padding: 0;
      /*8px 12px;*/
      position: absolute;
      left: 50%;
      bottom: 8px;
      width: 50%;
      text-align: right;
    }

    .text:hover {
      background-color: rgba(20, 0, 0, 0.2);
    }

    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    /* The flex-wrap Property */
    .flex-container {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      overflow-y: scroll;
      background-color: antiquewhite;
    }

    .flex-container>div {
      width: 120px;
      margin: 10px;
      text-align: center;
      line-height: 40px;
      font-size: 12px;
    }

    #puppy-screen {
      position: center;
      width: 100%;
      height: 600px;
      background-color: whitesmoke;
      margin: 0 auto;
      /*filter: grayscale(100%);*/
      /*filter: blur(0.5em);*/
    }

    #editor {
      position: center;
      width: 100%;
      height: 600px;
      background: rgba(255, 255, 255, 0.7);
      text-align: left;
      margin: 0 auto;
    }

    #terminal {
      position: center;
      width: 100%;
      height: 600px;
      font: bold;
      color: white;
      background-color: rgba(32, 23, 23, 0.7);
      text-align: left;
      margin: 0 auto;
    }

    .utf8 {
      position: absolute;
      /*font-family: 'Courier New', Courier, monospace;*/
      background: rgba(238, 59, 59, 0.5);
      z-index: 20
    }

    .running-line {
      position: absolute;
      background: rgba(152, 251, 152, 0.925);
    }
  </style>

</head>

<body>

  <div id="top" style="padding:8px 0;">
    <button id="base" class="btn"><i class="fa fa-shapes"></i> <span id='name'>Puppy</span> </button>
    <button id="prev-problem" class="btn"> &laquo;</button>
    <button id="next-problem" class="btn"> &raquo;</button>
    <!--
    <button class="btn"><i class="fa fa-folder"></i> <span id="page-title"> </span> </button>
    -->

    <span style="float:right;">
      <span id="framesize"></span>
      <!--
      <button class="btn"><i class="fa fa-user"></i> Login </button>
      <button class="btn"><i class="fa fa-share"></i> Share </button>
      -->
      <button class="btn"><i class="fa fa-bars"></i> </button>
    </span>
  </div>

  <div id="myOverlay" class="overlay fade">
    <form id="input-form" class="overlay-content">
      <input id="input-text" type="text" placeholder="Input here" autocomplete="nope" value="">
      <!--
        <button type="button" id="submitInput" class="btn"><i class="fa fa-paw"></i></button>
        -->
    </form>
  </div>

  <div id="main" style="display: flex; flex-wrap: nowrap; margin: 0; padding: 0">
    <div id="main-left" class="slideshow-container" style="width: 50%;position: relative; margin: 0; padding: 0">
      <div id="puppy-view" class="mySlides fade">
        <div id="puppy-screen"></div>
        <div class="text">
          <button id="play" class="btn"><span id="play-panel"><i class="fa fa-play"></i> Play</span></button>
          <!-- button id="pause" class="btn"><i class="fa fa-pause"></i></button>
          <button id="step" class="btn"><i class="fa fa-step-forward"></i></button>
          <button id="next" class="btn">&#10095;</button>
          <button id="focus" class="btn"><i class="fa fa-crosshairs"></i></button>
          -->
          <button id="extend" class="btn"><i class="fa fa-expand"></i></button>
          <button id="openbook" class="btn openbook"><i class="fa fa-book-open"></i></button>
          <button id="math" class="btn"><i class="fa fa-square-root-alt"></i></button>
          <button id="photo" class="btn"><i class="fa fa-image"></i></button>
        </div>
      </div>

      <div id="problem-view" class="mySlides fade">
        <div id="problem" class="markdown-body" style="overflow-y: scroll"></div>
        <div class="text">
          <button id="run" class="btn"> Run </button>
          <!--
          <button class="btn next-problem">&#10095;</button>
            -->
        </div>
      </div>

      <div id="terminal-view" class="mySlides fade">
        <div id="terminal"> </div>
        <div class="text">
          <button id="build" class="btn"><i class="fa fa-play"></i> Build </button>
          <button id="clear" class="btn">Clear</button>
          <!--
          <button class="btn prev-view">&#10094;</button>
          <button class="btn next-view">&#10095;</button>
          -->
        </div>
      </div>

      <div id="image-view" class="mySlides fade">
        <div id="gallery" class="flex-container">
        </div>
        <div class="text">
          <button class="btn prev-view">&#10094;</button>
          <button class="btn next-view">&#10095;</button>
        </div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev prev-view">&#10094;</a>
      <a class="next next-view">&#10095;</a>
    </div>
    <div class="main-right" style="width: 50%; background-color:white;position: relative;min-height: 600px;">
      <div id="editor">
      </div>
      <div class="text">
        <button id="live-toggle" class="btn"><i class="fa fa-toggle-off"></i></button>
        <button id="font-plus" class="btn"><i class="fa fa-plus"></i></button>
        <button id="font-minus" class="btn"><i class="fa fa-minus"></i></button>
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
